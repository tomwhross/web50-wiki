{% extends "encyclopedia/layout.html" %}

{% block title %}
Edit Entry
{% endblock %}

{% block body %}

<form action="{% url 'edit_entry' entry %}" method="post">
    <div class="form-group">
        {% csrf_token %}
        <br><br>
        {{ form.title.as_hidden }}
        <b>{{ form.markdown.label }}:</b><br>
        {{ form.markdown }}
        <br>
        <button type="submit" class="btn btn-primary">Save Entry</button>
    </div>
</form>

{% endblock %}
