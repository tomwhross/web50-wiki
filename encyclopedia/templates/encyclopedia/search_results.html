{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia - Search Results
{% endblock %}

{% block body %}
<h1>Search Results for <b>{{ query }}</b></h1>

{% if entries %}
<ul>
    {% for entry in entries %}
    <li><a href="{% url 'view_entry' entry %}">{{ entry }}</a></li>
    {% endfor %}
</ul>
{% else %}
No search results found.
{% endif %}

{% endblock %}
